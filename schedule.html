<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>SWS</title>
    <link href="/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script><script language="javascript" src="javascripts/jquery.hotkeys.js" type="text/javascript"></script><script language="javascript" src="javascripts/key_status.js" type="text/javascript"></script><script language="javascript" src="javascripts/util.js" type="text/javascript"></script><script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script><script language="javascript" src="javascripts/sound.js" type="text/javascript"></script>
  </head>
  <body>
	<form>
	<p id="dte">empty</p>
	<INPUT type="button" value="<-" name="button3" onClick="prevDay();"> 
	<INPUT type="button" value="Today" name="button5" onClick="currentDay();"> 
	<INPUT type="button" value="->" name="button4" onClick="nextDay();"> 
	<INPUT type="button" value="Save" name="button6" onClick="saveDay();"> 
	<INPUT type="button" value="Load" name="button7" onClick="loadDay();"> 
	<INPUT type="button" value="Server Save" name="button8" onClick="serverSaveDay();"> 
	<INPUT type="button" value="Server Load" name="button9" onClick="serverLoadDay();"> 
	<input id="tbwhich" type="text" value=""/>
	<INPUT type="button" value="Edit" name="button10" onClick="editAppt();"> 
	<INPUT type="button" value="Delete" name="button11" onClick="deleteApt();"> 
	<INPUT type="button" value="Mark Done" name="button12" onClick="markDone();"> 
	Recall: <INPUT type="checkbox" id="recall">
	CWG: <INPUT type="checkbox" id="callfirst">
	<a href="http://merp.mooo.com:8000/today.html">Read Only</a>
	</p>
	<select id="tech">
	<option value="Paul">Paul</option>
	<option value="Steve">Steve</option>
	<option value="Both">Both</option>
	</select>
	<select id="timeslot">
	<option value="0">8-9</option>
	<option value="1">9-11</option>
	<option value="2">10-12</option>
	<option value="3">11-1</option>
	<option value="4">12-2</option>
	<option value="5">1-3</option>
	<option value="6">2-4</option>
	<option value="7">3-5</option>
	<option value="8">4-6</option>
	</select>
        <input id="tbName" type="text" value="name"/>
		<input id="tbAddress" type="text" value="address"/>
		<input id="tbPhone" type="text" value="phone"/>
		<input id="tbProblem" type="text" value="problem"/>
		<input id="tbNotes" type="text" value=""/>
		<INPUT type="button" value="Go" name="button2" onClick="addApt();"> 
		<INPUT type="button" value="Show" name="button2" onClick="showBook();"> 
		<p id="slot1">empty</p>


    </form>
    

	<script type='text/javascript' src="schedule.js"></script>
